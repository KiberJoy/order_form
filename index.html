<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="left_block">
                <div class="small_pic"><img src="img/top.png" alt=""></div>
            </div>
            <div class="right_block">
                <div>
                    <h2>Сделай шаг к выздоровлению</h2>
                </div>
                <div class="registr">
                    <form method="POST">
                        <div class="form_view">
                            <label for="form_name" class="form_text_black">Ваше <span class="form_text_black form_text_green">имя</span></label>
                            <input name="form_name" type="text" class="input_reg" placeholder="Алексей">
                        </div>
                        <div class="form_view">
                            <label for="phone_number" class="form_text_black">Ваш <span class="form_text_green">телефон</span></label>
                            <input name="tel" type="tel" class="input_reg" placeholder="+7 (999) 999-99-99">
                            <div>
                                <select class="js-example-templating" name="state">
                                    <option value="RU">RU</option>
                                    <option value="UA">UA</option>
                                </select>
                            </div>
                        </div>
                        <button>Заказать<img src="img/arrow_right.svg" alt=""></button>
                    </form>
                </div>
                <div class="secure">
                    <p>Trusted</p>
                    <img src="img/lock.svg" alt="">
                    <p>Secure</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="node_modules/inputmask/dist/jquery.inputmask.js"></script>
    <script src="node_modules/inputmask/dist/inputmask.js"></script>
    <script src="node_modules/inputmask/dist/bindings/inputmask.binding.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
